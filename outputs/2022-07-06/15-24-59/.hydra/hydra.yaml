hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - dataset=librispeech
    - dataset.dataset_download=False
    - dataset.dataset_path=..\data\LibriSpeech\train-clean-100
    - dataset.manifest_file_path=..\data\manifests\train-clean-100-proc.csv
    - tokenizer=libri_subword
    - model=conformer_lstm
    - audio=fbank
    - lr_scheduler=warmup_reduce_lr_on_plateau
    - trainer=cpu
    - criterion=cross_entropy
  job:
    name: hydra_train
    chdir: null
    override_dirname: audio=fbank,criterion=cross_entropy,dataset.dataset_download=False,dataset.dataset_path=..\data\LibriSpeech\train-clean-100,dataset.manifest_file_path=..\data\manifests\train-clean-100-proc.csv,dataset=librispeech,lr_scheduler=warmup_reduce_lr_on_plateau,model=conformer_lstm,tokenizer=libri_subword,trainer=cpu
    id: ???
    num: ???
    config_name: train
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.1'
    cwd: C:\Users\liana\Documents\Projects\squeezeformer-pytorch
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: C:\Users\liana\Documents\Projects\openspeech\openspeech\configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: C:\Users\liana\Documents\Projects\squeezeformer-pytorch\outputs\2022-07-06\15-24-59
    choices:
      tokenizer: libri_subword
      trainer: cpu
      model: conformer_lstm
      lr_scheduler: warmup_reduce_lr_on_plateau
      criterion: cross_entropy
      dataset: librispeech
      augment: default
      audio: fbank
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
